<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This page allows you to see a single post on the platform">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/individual_post.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <script type="module" src="../js/individualpost.js"></script>
    <script type="module" src="../js/logout.js"></script>
    <title>See Single Post in Lynk</title>
</head>
<body>
    <header class="header">
        <a href="../post/feedpage.html"><div class="logo">Lynk</div></a>
        <div class="header-bottom">
            <div class="icons">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <i class="fas fa-bell"></i>
                <a href="/post/userprofile.html" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <button id="logoutBtn" class="logout-button">Logout</button>
            </div>
        </div>
    </header>
    
    
    <h1>Explore Post</h1>
    <div id="OnePost"></div>  
    
    <div id="commentSection">  
        <div id="likeButton">
            <button id="likeBtn">Like</button>
        </div>
        <div id="commentContainer">
            <button class="reply-btn">Reply</button>
        </div>
        <div id="commentForm">
            <input type="text" id="commentInput" placeholder="Write a comment">
            <button id="commentBtn">Comment</button>
        </div>
    </div>  
    
</body>
</html>
