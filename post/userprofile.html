<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this page allows users to see their own profile">
    <title>your own profile on Lynk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/userprofile.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <script type="module" src="../js/followers.js"></script>
    <script type="module" src="../js/userprofile.js"></script>
    <script src="../js/logout.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Lynk</div>
        <div class="header-bottom">
            <div class="icons">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <i class="fas fa-bell"></i>
                <a href="/post/userprofile.html" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <button id="logoutBtn" class="logout-button">Logout</button>
            </div>
        </div>
    </header>
    
 
    <main>
        <div id="profileContainer" class="profile-container"></div>

        <div class="follow-buttons">
            <button id="showFollowersBtn">
                Followers (<span id="followersCount">0</span>)
            </button>
            <button id="showFollowingBtn">
                Following (<span id="followingCount">0</span>)
            </button>
        </div>

        <button class="add-post-btn" id="openPostForm">
            <i class="fas fa-plus"></i>
        </button>

        <div id="newPostModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('newPostModal')">&times;</span>
                <h3>Create a New Post</h3>
                <input type="text" id="postTitle" placeholder="Post title">
                <textarea id="postBody" placeholder="Write something..."></textarea>
                <input type="text" id="postImage" placeholder="Image URL (optional)">
                <button id="createPostBtn">Post</button>
            </div>
        </div>

        <div id="editPostModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('editPostModal')">&times;</span>
                <h3>Edit Post</h3>
                <input type="text" id="editPostTitle" placeholder="Post title">
                <textarea id="editPostBody" placeholder="Write something..."></textarea>
                <input type="text" id="editPostImage" placeholder="Image URL (optional)">
                <button id="saveEditPostBtn">Save Changes</button>
            </div>
        </div>

        <div id="postsContainer" class="posts-container"></div>

        <section class="explore-profiles">
            <h2>Explore Profiles</h2>
            <input type="text" id="searchProfiles" placeholder="Search profiles...">
            <div id="profilesContainer"></div>
        </section>


        <div id="followersModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('followersModal')">&times;</span>
                <h3>Followers</h3>
                <ul id="followersList"></ul>
            </div>
        </div>

        <div id="followingModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal('followingModal')">&times;</span>
                <h3>Following</h3>
                <ul id="followingList"></ul>
            </div>
        </div>

    </main>

</body>
</html>
