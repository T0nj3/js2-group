<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="this page allows users to see their own profile">
    <title>your own profile on Lynk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/userprofile.css">
    <link rel="stylesheet" href="../css/header_footer.css">
    <script type="module" src="../js/userprofile.js"></script>
    <script src="../js/logout.js"></script>
</head>
<body>
    <header class="header">
        <div class="logo">Lynk</div>
        <div class="header-bottom">
            <div class="icons">
                <div class="search-icon">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search...">
                </div>
                <i class="fas fa-bell"></i>
                <a href="/post/userprofile.html" class="user-icon">
                    <i class="fas fa-user"></i>
                </a>
                <button id="logoutBtn" class="logout-button">Logout</button>
            </div>
        </div>
    </header>
    
    <main>
        <div id="profileContainer" class="profile-container">
    </main>

</body>
</html>
